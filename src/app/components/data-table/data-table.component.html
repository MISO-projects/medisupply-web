<div class="table-wrapper">
  <table mat-table [dataSource]="dataSource" class="data-table">
    @for (column of columns(); track column.key) {
      <ng-container [matColumnDef]="column.key">
        <th mat-header-cell *matHeaderCellDef>{{ column.label }}</th>
        <td mat-cell *matCellDef="let row">
          @if (column.format) {
            {{ column.format(row[column.key], row) }}
          } @else {
            {{ row[column.key] }}
          }
        </td>
      </ng-container>
    }

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="onRowClick(row)" class="clickable-row"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="displayedColumns.length">No hay datos disponibles</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[12, 24, 36]" [pageSize]="12" showFirstLastButtons>
  </mat-paginator>
</div>
