<div class="conductor-list-container">
  <div class="header">
    <div class="header-left">
      <button mat-icon-button routerLink="/routes">
        <mat-icon>chevron_left</mat-icon>
      </button>
      <h1 class="title">Conductores</h1>
    </div>
    <button mat-flat-button color="primary" routerLink="/conductores/create">
      <mat-icon>add</mat-icon>
      Crear
    </button>
  </div>

  @if (isLoading) {
    <div class="loading">Cargando conductores...</div>
  }

  @if (error) {
    <div class="error">{{ error }}</div>
  }

  @if (!isLoading && !error) {
    <app-data-table [data]="conductores" [columns]="columns" />
  }
</div>
