<div class="product-list-container">
  <div class="header">
    <h1 class="title">Productos</h1>
    <div class="button-group">
      <button
        class="button-upload"
        mat-icon-button
        color="primary"
        routerLink="/products/create-bulk"
      >
        <mat-icon fontSet="material-symbols-outlined">upload</mat-icon>
      </button>
      <button mat-flat-button color="primary" routerLink="/products/create">
        <mat-icon>add</mat-icon>
        Crear
      </button>
    </div>
  </div>

  @if (isLoading) {
    <div class="loading">Cargando productos...</div>
  }

  @if (error) {
    <div class="error">{{ error }}</div>
  }

  @if (!isLoading && !error) {
    <app-data-table [data]="products" [columns]="columns" />
  }
</div>
