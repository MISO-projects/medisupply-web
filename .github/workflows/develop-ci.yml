name: Develop Branch CI

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
    types: [opened, synchronize, reopened]

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        id: format-check
        continue-on-error: true
        run: npm run format:check

      - name: Auto-fix formatting
        if: steps.format-check.outcome == 'failure'
        run: |
          npm run format
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "style: auto-fix formatting [skip ci]"
          git push

      - name: Run tests with coverage
        run: npm run test:ci -- --code-coverage

      - name: Validate coverage threshold (30% minimum)
        run: |
          echo "Validating test coverage..."

          # Extraer porcentajes del archivo de resumen
          STATEMENTS=$(node -p "require('./coverage/medisupply-web/coverage-summary.json').total.statements.pct")
          FUNCTIONS=$(node -p "require('./coverage/medisupply-web/coverage-summary.json').total.functions.pct")
          LINES=$(node -p "require('./coverage/medisupply-web/coverage-summary.json').total.lines.pct")

          echo "ðŸ“Š Coverage Results:"
          echo "   Statements: ${STATEMENTS}%"
          echo "   Functions: ${FUNCTIONS}%"
          echo "   Lines: ${LINES}%"

          # Umbral mÃ­nimo requerido
          THRESHOLD=30
          FAILED=0

          if (( $(echo "$STATEMENTS < $THRESHOLD" | bc -l) )); then
            echo "âŒ Statements coverage is below ${THRESHOLD}%"
            FAILED=1
          fi

          if (( $(echo "$FUNCTIONS < $THRESHOLD" | bc -l) )); then
            echo "âŒ Functions coverage is below ${THRESHOLD}%"
            FAILED=1
          fi

          if (( $(echo "$LINES < $THRESHOLD" | bc -l) )); then
            echo "âŒ Lines coverage is below ${THRESHOLD}%"
            FAILED=1
          fi

          if [ $FAILED -eq 1 ]; then
            echo ""
            echo "ðŸš« Coverage check failed! Minimum required: ${THRESHOLD}%"
            exit 1
          fi

          echo ""
          echo "âœ… Coverage threshold met!"

      - name: Build project
        run: npm run build:prod
